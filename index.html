<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de massa corporal </title>
</head>
<style>
    body {
     text-align: center;
    }
    form {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #13ff897c;
    }
</style>
<body>

    <h1>Indice de Massa Corporal</h1>

    <form action="">
        <label for="altura">Altura :</label>
        <input type="number" name="" id="altura">
        <br>

        <label for="peso">Peso (KG)</label>
        <input type="number" name="" id="peso" maxlength="5">
        <br>

        <button onclick="calcularImc()">Calcular IMC</button>
        <br>

        <p>Seu Ídice de massa corporal é: <span id="resultado"></span></p>
    </form>
</div>


<div class="tb">
<table>
    <caption>Tabela de Índice de Massa Corporal (IMC)</caption>
    <thead>
        <tr>
            <th>IMC</th>
            <th>Classificação</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Abaixo de 18.5</td>
            <td>Abaixo do peso</td>
        </tr>
        <tr>
            <td>18.5 - 24.9</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>25.0 - 29.9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>30.0 - 34.9</td>
            <td>Obesidade grau 1</td>
        </tr>
        <tr>
            <td>35.0 - 39.9</td>
            <td>Obesidade grau 2</td>
        </tr>
        <tr>
            <td>40.0 ou mais</td>
            <td>Obesidade grau 3</td>
        </tr>
    </tbody>
</table>
</div>

    <script>
      function calcularImc(){
        const peso = document.getElementById('peso').value;
        const altura = document.getElementById('altura').value;
        const imc = peso / (altura** 2);
        document.getElementById('resultado').textContent = imc.toFixed(2);
        let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'Peso normal';
            } else if (imc >= 25.0 && imc <= 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30.0 && imc <= 34.9) {
                classificacao = 'Obesidade grau 1';
            } else if (imc >= 35.0 && imc <= 39.9) {
                classificacao = 'Obesidade grau 2';
            } else {
                classificacao = 'Obesidade grau 3';
            }

            alert('Sua classificação de IMC é: ' + classificacao);
      }

    </script>
    
</body>
</html>
